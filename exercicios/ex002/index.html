<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraphs</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #080606;
        }
    </style>
</head>
<body>
    <h1>Paragraphs and line breaks</h1>
    <hr>
    <p>You can write a paragraph 
        at the way you want, you 
        just must write it between 
        the tags &lt;p&gt; and &lt;/p&gt; <!-- LT = Less Than, GT = Greater Than -->
    </p>
    <p>If you need to break the text somewhere <br> like here, you can use the tag &lt;br&gt;</p>
    <hr>
    <p>Let's add some special simbols:</p>
    &reg; &copy; &trade; &euro; &dollar; &real; &yen; &pound; &cent; &permil; &micro; &delta; &Delta; &uparrow; &downarrow; &rightarrow; &leftarrow; &#x1F596; &#x1F913;
</body>
</html>
