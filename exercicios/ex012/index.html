<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <hr>
    <p>Este vídeo está hospedado dentro do meu próprio servidor</p>
    <video controls loop poster="imagens/limoes-capa.png" width="400">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/m4v"> 
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">      
        <p>Seu navegador não suporta a tag de vídeo.</p>
    </video>
    <hr>
    <h1>Vídeos hospedados externamente</h1>
    <p>Olha só esse vídeo do Baka Gaijin</p>
    <iframe width="400" height="215" src="https://www.youtube.com/embed/3FQ5xW_JRmw?si=e6FGHQOsb5PaoZk1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
